<!DOCTYPE html>
<html>

    <head>
        <title>Demo page</title>
        <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
        <script src="/client/js/js.cookie.min.js"></script>
        <script src="/client/js/index.js"></script>
    </head>

    <body onload="pageLoad()">

        <div id="content">

            <div id="pageHeader">

                <div style="margin: 0; text-align: right; display: inline; float: right">
                    <div id="notLoggedInDiv">
                        <form id="loginForm">
                            <div style="margin: 0; text-align: right;">
                                <label for="username">Username: </label>
                                <input type="text" name="username" id="username">
                            </div>
                            <div style="margin: 0; text-align: right;">
                                <label for="password">Password: </label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div style="margin: 0; text-align: right;">
                                <input type="submit" value="Login" id="loginButton">
                            </div>
                        </form>
                    </div>
                    <div id="loggedInDiv" style="margin: 0; text-align: right; display: none; ">
                        <span id="userDetails"></span>
                        <button id="logoutButton">Logout</button>
                    </div>

                </div>

                <h1>All the CRUD ops demoed with Fruit!</h1>

            </div>

            <div class="floatRight">
                <button id="newButton" class="editButton" style="margin-bottom: 10px">Add New Fruit</button>
            </div>

            <div id="listDiv"></div>


            <div id="editDiv">
                <h2 id="editHeading"></h2>
                <form id="fruitForm">
                    <input type="hidden" name="id" id="fruitId">
                    <div>
                        <label for="fruitName" class="label">Name:</label>
                        <input type="text" name="name" id="fruitName">
                    </div>
                    <div>
                        <label for="fruitImage" class="label">Image:</label>
                        <input type="text" name="image" id="fruitImage">
                    </div>
                    <div>
                        <label for="fruitColour" class="label">Colour:</label>
                        <input type="text" name="colour" id="fruitColour">
                    </div>
                    <div>
                        <label for="fruitSize" class="label">Size:</label>
                        <input type="text" name="size" id="fruitSize">
                    </div>
                    <div>
                        <input type="submit" value="Save" id="saveButton">
                        <input type="submit" value="Cancel" id="cancelButton">
                    </div>
                </form>
            </div>

        </div>

    </body>


</html>
